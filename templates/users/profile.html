<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
</head>
<body>

<ul>
    <li>{{ user.username }}</li>
    <li>{{ user.first_name }}</li>
    <li>{{ user.last_name }}</li>
    <li>{{ user.email }}</li>
</ul>

<form action="{% url 'logout' %}" method="post">{% csrf_token %}
    <input type="submit" value="log out">
</form>

</body>
</html>
